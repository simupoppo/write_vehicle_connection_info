<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>simutrans 連結用dat自動記述アプリ</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
</head>
<body>

  <h2>文字入力フォーム</h2>

  <form id="textForm">
    <input type="text" id="textInput" placeholder="ここに文字を入力" required>
    <button type="submit">追加</button>
  </form>

  <div id="textList"></div>

  <button id="selectButton">選択</button>

  <div id="result"></div>

  <script>
    const form = document.getElementById("textForm");
    const input = document.getElementById("textInput");
    const textList = document.getElementById("textList");
    const selectButton = document.getElementById("selectButton");
    const resultDiv = document.getElementById("result");

    // 項目追加
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const newText = input.value.trim();
      if (newText !== "") {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        const labelLeft = document.createElement("span");
        labelLeft.textContent = `[${newText}]`;

        const checkbox1 = document.createElement("input");
        checkbox1.type = "checkbox"; // 親（基準）

        const checkbox2 = document.createElement("input");
        checkbox2.type = "checkbox"; // 子（関連対象）

        const labelRight = document.createElement("span");
        labelRight.textContent = `[${newText}]`;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.addEventListener("click", function () {
          textList.removeChild(itemDiv);
        });

        // データ属性に名前を記録
        itemDiv.setAttribute("data-name", newText);

        itemDiv.appendChild(labelLeft);
        itemDiv.appendChild(checkbox1);
        itemDiv.appendChild(checkbox2);
        itemDiv.appendChild(labelRight);
        itemDiv.appendChild(deleteBtn);

        textList.appendChild(itemDiv);
        input.value = "";
      }
    });

    // 関連付け処理
    selectButton.addEventListener("click", function () {
      const items = document.querySelectorAll(".item");
      let parents = [];
      let children = [];

      // 親・子を分類
      items.forEach(item => {
        const checkboxes = item.querySelectorAll("input[type='checkbox']");
        const name = item.getAttribute("data-name");
        if (checkboxes[0].checked) {
          parents.push(name);
        }
        if (checkboxes[1].checked) {
          children.push(name);
        }
      });

      resultDiv.innerHTML = "";

      if (parents.length === 0) {
        resultDiv.textContent = "基準（親）として選ばれた項目がありません。";
        return;
      }

      if (children.length === 0) {
        resultDiv.textContent = "関連付け（子）として選ばれた項目がありません。";
        return;
      }

      // 親ごとに出力
      parents.forEach(parent => {
        const filteredChildren = children.filter(child => child !== parent); // 自分自身は除外
        const msg = `"${parent}" が "${filteredChildren.join(", ")}" と関連付けされました。`;
        const p = document.createElement("p");
        p.textContent = msg;
        resultDiv.appendChild(p);
      });
    });
  </script>



</body>
</html>
